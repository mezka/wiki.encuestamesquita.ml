
<h1 class="sectionedit1" id="producto_no-conforme">Producto no-conforme</h1>
<div class="level1">
<hr />

<p>
Se considera producto no-conforme a todas aquellas puertas que presenten alguno de los siguientes defectos: golpes, rayaduras, fallas en cerrajes y/o herrajes, defectos de pintura, o que no cumplan con los requerimientos del cliente que lo solicita.
</p>

</div>
